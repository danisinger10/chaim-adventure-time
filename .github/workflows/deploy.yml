name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          ELEVEN_API_KEY: ${{ secrets.ELEVEN_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "VITE_ELEVEN_KEY=$ELEVEN_API_KEY" >> .env
          echo "VITE_GEMINI_KEY=$GEMINI_API_KEY" >> .env
          npm run build
